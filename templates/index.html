
<html lang="en">
<head>
    <link rel="icon" href="static/icon.png">

    <title>Crop Disease Detector</title>

    <style>
        @import url('https://fonts.cdnfonts.com/css/google-sans');
        </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="{{url_for('static', filename='opencv.js')}}" type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
	</script>

    <script>
         $(window).scroll(function() {     
            var scroll = $(window).scrollTop();
            if (scroll > 30) {
                $("#header").addClass("active");
            }
            else {
                $("#header").removeClass("active");
            }
        });
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
	
	<script src="https://kit.fontawesome.com/13deb536c6.js" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <div id="container">
            
            <div class="font">
                
                <nav class="navbar bg-body-tertiary" id="header">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{{url_for('static', filename='icon.png')}}" alt="Logo" width="55" height="55" class="d-inline-block align-text-top">
                    
                    </a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="https://github.com/priyanka-maz/crop-disease" target="_blank">Github</a>
                        </li>
                    </ul>
                    </div>
                </nav>

                <video autoplay="true" id="videoElement" style="display:none;"></video>
                
                <div class="header-spacing"></div>
            
                <br>
                <!--From camera directly-->
                <div class="row" style="width:100%;text-align:center;margin:0 auto;">
                    <div class="col-md">
                        <div id="crops">
                            <select class="form-control" id="cropDropdown">
                                <option value="">Select a Crop</option>
                                <option value="rice">Rice</option>
                                <option value="tea">Tea</option>
                                <option value="potato">Potato</option>
                            </select>
                        </div>
                        <div class="card disease-part">
                            <!--In canvas-->
                            <canvas id="canvasOutput" style="transform:scaleX(-1);"></canvas>

                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-3 justify-content-center d-flex">
                                    <button id="Record" type="button" class="rec" onclick="RecordButton()">
                                        <i class="fa-regular fa-circle-dot fa-fade"></i>
                                        Snap
                                    </button>
                                </div>
                                <div class="col-3 justify-content-center d-flex">
                                    <input type="file" id="fileInput" style="display: none;">
                                    <button id="Upload" type="button" class="upload" onclick="UploadButton()">
                                        <i class="fa-solid fa-upload fa-fade"></i>
                                        Upload
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="classify-disease">
                            <p>Diseases</p>
                            <div id="loadingIndicator" style="display: none;">
                                <p style="display: inline;">Detecting Disease</p> <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                            </div>
                            <div class="label">
                                <p id="label"></p>
                                <p id="score"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>


    <script src="{{url_for('static', filename='connection.js')}}" type="text/javascript"></script>

    <script>
        var root = document.querySelector(':root');

        function dark(code){
                root.style.setProperty('--gradient-color1', code);
        }

    </script>

</html>
